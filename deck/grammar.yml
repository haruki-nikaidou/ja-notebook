- name: 五段动词的未然形
  glance: 动词变形规则
  content: |
    五段动词的未然形有两种，变为あ段则表达否定，变为お段则为表达意志或者推量。
- name: 五段动词的连用形（变为い段时）
  glance: 动词变形用法
  content: |
    a) 构成ます形：
    - 書く(かく) → 書きます(かきます)
    - 読む(よむ) → 読みます(よみます)

    b) 连动：
      - 走り出す(はしりだす)：走り(はしり) 是 走る(はしる) 的连用形。整个短语的意思是「跑出去」，「跑」和「出去」连动。
      - 泣き叫ぶ(なきさけぶ)：泣き(なき) 是 泣く(なく) 的连用形。整个短语的意思是「哭出声」，「哭」和「出声」连动。

    c) 与某些助动词组合：*（不能压缩记忆成「与所有助动词结合」）*
      - ~たい：食べたい(たべたい)，見たい(みたい)
      - ~ながら：歩きながら(あるきながら)，話しながら(はなしながら)

    d) 名词化：
      - 話し(はなし) 源自 話す(はなす)
      - 休み(やすみ) 源自 休む(やすむ)
- name: 五段动词的连用形（い或ん或っ）
  glance: 动词变形规则
  content: |
    这一类变形主要用于构成て形、构成た形、与某些助动词结合。
    - く->い
    - ぐ->い
    - す->し
    - つ->っ
    - ぬ->ん
    - ぶ->ん
    - む->ん
    - る->っ
    - う->っ
- name: 五段动词的终止形
  glance: 动词变形规则
  content: |
    五段动词的终止形是动词的基本形式，用于句子的结尾。
- name: 五段动词的连体形
  glance: 动词变形规则
  content: |
    五段动词的终止形和原形相同。
- name: 五段动词的假定形
  glance: 动词变形规则
  content: |
    五段动词的假定形是变形为え段。
- name: 五段动词的命令形
  glance: 动词变形规则
  content: |
    五段动词的命令形是变形为え段。
- name: 一段动词的变形规则
  glance: 动词变形规则
  content: |
    - **未然形、连用形**：去掉る
    - **终止形、连体形**：保持いる不变
    - **假定形**：把る改为れ，变成いれ
    - **命令形**：把る改为ろ或者よ，变成いろ或者いよ。这两种变形只有语气上的差别，没有语法上的差别。いろ的语气较为强烈，いよ的语气较为柔和。

    いろ往往是男性使用，いよ往往是女性使用。
- name: サ变动词
  glance: サ变动词是什么
  content: |
    「する」和「する」的复合词。サ变动词的变形规则其实就是助动词する的变形规则。
- name: サ变动词的变形规则
  glance: 动词变形规则
  content: |
    1. **基本形**:「する」
      例:勉強する - 学习

    2. **ます形**:「します」
      例:勉強します - 学习

    3. **て形**:「して」
      例:勉強して - 学习了

    4. **た形**:「した」
      例:勉強した - 学习了

    5. **ない形**:「しない」
      例:勉強しない - 不学习

    6. **可能形**:「できる」
      例:勉強できる - 能学习

    7. **意向形**:「しよう」
      例:勉強しよう - 让我们学习吧

    8. **命令形**:「しろ/しなさい」
      例:勉強しろ/勉強しなさい - 学习!(命令)

    9. **禁止形**:「するな」
      例:勉強するな - 不要学习!(禁止)
- name: カ变动词
  glance: 是什么
  content: 只有「来る」这一个动词。属于不规则动词。变化规则为：来る (くる) -> 来ない、来(き)、来る、来れば、来よう
- name: た形变形方法
  content: |
    在大多数情况下，动词的过去形是通过**连用形**加上「た」或「だ」来构成的。具体来说：
    - ぐ结尾的五段动词，连用形加「だ」，组成「いだ」。
    - 连用形最后是 **「い」** 段音的 **五段动词** （除了ぐ）加「た」
    - 连用形最后是 **「ん」** 音的 **五段动词** 加「だ」
    - 一段动词直接加上「た」
    - サ变动词：する -> し（连用形） -> した
    - 来る（くる）→ 来（き，连用形）→ 来た（きた）
- name: て形常见用法
  content: |
    - 连动。例如：本を読んで、寝る。（读书后，睡觉。）
    - 请求。例如：ちょっと待ってください。（请稍等。）
    - 进行时：「て形」加上「いる」。*这里的「いる」是动词，有出现在上文的上一段动词的例子中。*
    - 表示原因或者理由。例如：雨が降って、学校に行けませんでした。
- name: て形变形方法
  content: |
    - ぐ结尾的五段动词，连用形加「で」，组成「いで」。
    - 连用形最后是 **「い」** 段音的 **五段动词** （除了ぐ）加「て」
    - 连用形最后是 **「ん」** 音的 **五段动词** 加「で」
    - サ变动词：する -> して
    - 来る（くる） → 来て（きて）
- name: い形的过去式与否定形
  glance: 形容词的变形
  content: |
    过去：「い」变成「かった」
    否定：「い」变成「くない」
- name: な形的过去式与否定形
  glance: 形容词的变形
  content: |
    （此时表现为形容动词，结尾不是な而是だ）
    过去：将「だ/です」变成「だった/でした」
    否定：加上「ではない」或「じゃない」
- name: い形的连用形
  glance: 形容词的变形
  content: |
    当变形为过去式时，也会用到连用形。此时连用形是把「い」变成「かっ」。所以变成过去式的时候是「かった」。
    在其他的情况下，い形容词的连用形是通过将词尾的「い」变为「く」来构造的。
- name: 形容词连用形的用法
  glance: 形容词的活用用法
  content: |
    - 和动词连用，修饰动词。
      速く走る（はやくはしる）——快跑
      静かに話す（しずかにはなす）——安静地说话
    - 作为副词修饰动词。
      美しく歌う（うつくしくうたう）——美丽地唱歌
      きれいに掃除する（きれいにそうじする）——干净地打扫
- name: な形的连用形
  glance: 形容词的变形
  content: な形容词的连用形通过去掉「な」并加上「に」来构成。
- name: 形容词连体形的用法
  glance: 形容词的活用用法
  content: 连体形是形容词用于修饰名词时的变形，等同于原形。或者说，形容词修饰名词时使用原形。